<!DOCTYPE html>
<html lang="en">
<head>
<title>Programme trop cool !</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("/w3images/pizza.jpg");
  min-height: 90%;
}
</style>
</head>
<body>

<!-- Menu Container -->
<div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="menu">
  <div class="w3-content">
  
    <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Trouve ton cours à option idéal !</h1>
    <div class="w3-row w3-border w3-border-dark-grey">
      <div>
        Branche 1
        <select name="branche1" id="branche1" class = "filtre_branche">
        </select>
      </div>
      <div>
        Branche 2
        <select name="branche2" id="branche2" class = "filtre_branche">
        </select>
      </div>
      <a class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="document.getElementById('id01').style.display='block'" style="font-weight:900;">
        <div>
            Filtres
        </div>
      </a>
        <div id="id01" class="w3-modal">
          <div class="w3-modal-content w3-card-4 w3-animate-top">
            <header class="w3-container w3-theme-l1"> 
              <span onclick="document.getElementById('id01').style.display='none'"
              class="w3-button w3-display-topright">×</span>
              <h1>Filtres</h1>
            </header>

            <!--création des filtres avec menu déroulant-->
            <div class="filter_teachers">              
              <div onclick="showFilter(this)">Filtre Enseignant.e.x(.s)</div>
              <div id="filters" style="display: none;">
              <select name="intervenant" class="filtre_intervenant">
                <option disabled selected value> --Enseignant.e.x.s-- </option>
              </select>
              <button onclick="ajoutInterv(this)">Ajouter</button> <br></br>
              <div id="intervSelec" class="affichageIntervSelec">
              </div><br></br>
            </div>

            <div class="filter_branches">
              <div onclick="showFilter(this)">Filtre Branche(s)</div>
              <div id="filters" style="display: none;">
                <select name="branches" class="filtre_branche">
                  <option disabled selected value> --Branche(s)-- </option>
                </select>
                <button onclick="ajoutBranche(this)">Ajouter</button> <br></br>
                <div id="brancheSelec" class="affichageBrancheSelec">
                </div><br></br>
              </div>
            </div>

            <div class="filter_credits" >
              <div onclick="showFilter(this)">Filtre crédits</div>
              <div id="filters" style="display: none;">
                <select name="credits" class="filtre_credits">
                  <option disabled selected value> --crédit(s)-- </option>
                </select>
                </div>
            </div>

            <div class="filter_horaire" >
              <div onclick="showFilter(this)">Filtre horaire</div>
              <div id="filters" style="display: none;">
                <select name="horaire" class="filtre_horaire">
                  <option disabled selected value> --horaire-- </option>
                </select>
                <button onclick="ajoutHoraire(this)">Ajouter</button> <br></br>
                <div id="horaireSelec" class="affichageHoraireSelec">
                </div><br></br>
              </div>
            </div>

            <footer class="w3-container w3-theme-l1">
              <div onclick="document.getElementById('id01').style.display='none'"
              class="w3-button">Confirmer</div>
            </footer>
          </div>
      </div>
      <a href="javascript:void(0)" onclick="openMenu(event, 'Pizza');" id="myLink">
        <div class="w3-col w3-center s4 tablink w3-padding-large w3-hover-red">Cours</div>
      </a>
    </div>

    <div id="Pizza" class="w3-container menu w3-padding-32 w3-white">
      <div onclick="getSimilarity()">
          Oh yeah click me !
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
  <p>Projet de Marie Fasel, Vincent Joris, André Santiago et Sébastien Franzone</a></p>
</footer>

<script src="script.js"></script>
<script src="backend_comm.js"></script>

</body>
</html>
